<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
        <script>
            function saveItemPrice()
            {
                var item=document.getElementById('itemId').value;
                var price=Number(document.getElementById('priceId').value);

                var tab=document.getElementById('myTab');

                var row=tab.insertRow();

                var cell1=row.insertCell(0);
                var cell2=row.insertCell(1);
                var cell3=row.insertCell(2);

                var text1=document.createTextNode(item);
                var text2=document.createTextNode(price);

                var btn=document.createElement('button');
                btn.innerHTML="Delete";


                cell1.appendChild(text1);
                cell2.appendChild(text2);
                cell3.appendChild(btn);

                btn.addEventListener('click',()=>{

                    row.removeChild(cell1);
                    row.removeChild(cell2);
                    row.removeChild(cell3);
                })


            }
        </script>
    </head>
    <body>
        <h3>Shopping List</h3>
        <table>
            <tr>
                <td>Enter the Item</td>
                <td><input type="text" id="itemId"></td>
                <td>Enter the Price</td>
                <td><input type="text" id="priceId"></td>
                <td><button id="btn" onclick="saveItemPrice()">Save </button></td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>

        <table id="myTab">
            <tr>
                <td>Items</td>
                <td>Price</td>
            </tr>
        </table>

    </body>
</html>
