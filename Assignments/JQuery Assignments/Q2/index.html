<html>
    <head>
        <title>Register</title>
        <script src="/Assignment jQuery/Q1/jquery-3.5.1.js"></script>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" href="./index.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script  src="./index.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    
    </head>
    <body>

      <fieldset>

        <legend>
          REGISTRATION FORMs
        </legend>
     
        <form action="#" name="form" class="form" id="form"> 
              <label>
                Name:
              </label> <input type="text" id="name" class="name" name="name"> <br><br>

              <label>
                UserName:
              </label><input type="text" id="u_name" class="u_name" name="u_name"> <br><br>

              <label>
                Email_id:
              </label> <input type="email" id="email" class="email" name="email"><br><br>

              <label>
                Password:
              </label> <input type="password" id="password" class="password" name="password"><br><br>
              
              
              <label style="float: right;">
                Show password:
              </label> <input type="checkbox" id="check" /><br><br>
            
             

              <label>
                Confirm Password:
              </label> <input type="password" id="c_password" class="c_password" name="c_password"><br><br>
             <label style="float: right;"> Show Password </label> <input type="checkbox" id="check1" /><br><br>

              <label>
                Phone Number:
              </label> <input type="tel" id="tel" class="tel" name="tel"><br><br>

              <div class="ui-widget">
                <label for="skills">Skills:</label>
                <input id="skills">
              </div><br><br>


            <label for="city">Select Your city</label>
            
            <div id="div1" style="float: right;margin-top: -9px;"><select name="city" id="city" >
              <option>Pune</option>
              <option>Nashik</option>
              <option>Gondia</option>
              <option >Mumbai</option>
              <option>Banglore</option>
              <option>Surat</option>
            </select>

          </div>
          <br>
             <button type="submit" id="button" class="button">
               Submit
             </button>
 </form> 
</fieldset>
          
    </body>
</html>
