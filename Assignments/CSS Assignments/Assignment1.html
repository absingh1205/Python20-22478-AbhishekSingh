<!DOCTYPE html>
<html>
<head>
    <title>Zebra Table</title>
<style>
#employee {
  border-collapse: collapse;
 
}

#employee td, #employee th {
  border: 1px solid #ddd;
  padding: 8px;
}

#employee tr:nth-child(even){background-color:greenyellow;}

#employee th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: grey;
  color: black;
}
</style>
</head>
<body>
