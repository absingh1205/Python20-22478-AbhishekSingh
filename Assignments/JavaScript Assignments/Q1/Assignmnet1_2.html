<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying formatting text using Javascript</title>
</head>
<body>
   
    <p id="para" style="text-align: right;"></p>
    <script type="text/javascript">
        var msg = document.getElementById("para");
        msg.innerText="Hello Javascript";
     
     
        </script>
</body>
</html>
