<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            For Loop In Java Script
        </title>
    </head>
    <body>
        <script>
            //for loop
            for(var i=1;i<=100;i++)
            {
                document.write(i + " ");
                if(i % 10==0)
                {
                    document.write("<br>");
                }
            }
        </script>
    </body>

</html>
