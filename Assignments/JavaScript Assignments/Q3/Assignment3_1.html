<!DOCTYPE html>
<html>
    <head>
        <title>Date Display</title>

        <script>
            var date=new Date();
            
            var day=date.getDay();

            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";
            var dayname=weekday[day];


            var monthno=date.getMonth();
            var month = new Array(12);
            month[0] = "January";
            month[1] = "February";
            month[2] = "March";
            month[3] = "April";
            month[4] = "May";
            month[5] = "June";
            month[6] = "July";
            month[7] = "August";
            month[8] = "September";
            month[9] = "October";
            month[10] = "November";
            month[11] = "December";
            var monthname= month[monthno];

            var datee=date.getDate();
            var year=date.getFullYear();
            var time=date.getHours();
            var mins=date.getMinutes();
            var secs=date.getSeconds();

            var text=dayname + " " + monthname + " " + datee + " " + year + " " + time + ":" + mins + ":" + secs;
            document.write(text); 
    
            if(time<12)
            {
                document.write(" AM");
                document.write("<br>");
                document.write("Good Morning");

            }
            else if(time>=12 && time<=17)
            {
                document.write(" PM");
                document.write("<br>");
                document.write("Good AfterNoon");

            }
            else
            {
                document.write(" PM");
                document.write("<br>");
                document.write("Good Evening");
            }
        </script>
    </head>
</html>
