<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./BootStrap_Files/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery-3.5.1.js"></script>
    <script src="./form.js"></script>
</head>
<body>

    <div class="form-container bg-light text-dark">
        <h1 style="text-align: center;">
            REGISTRATION
        </h1>
        <form>
            <!-- FirstName -->
            <div class="form-group row">
                <label for="inputFirstName" class="col-sm-2 col-form-label">First Name*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputfirstName" placeholder="First Name" required>
                </div>
            </div>

            <!-- Last Name -->
            <div class="form-group row">
                <label for="inputFirstName" class="col-sm-2 col-form-label">Last Name*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputlastName" placeholder="Last Name" required>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email*</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password*</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group row">
                <label for="inputconfirmPassword" class="col-sm-2 col-form-label">Confirm Password*</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputconfirmPassword" placeholder="Confirm Password" required>
                </div>
            </div>

            <!-- Date Of Birth -->
            <div class="form-group row">
                <label for="inputdob" class="col-sm-2 col-form-label">DOB</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="inputdob" placeholder="" required>
                </div>
            </div>

            <!-- Contact No -->
            <div class="form-group row">
                <label for="inputtelephone" class="col-sm-2 col-form-label">Contact No*</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="inputContact" placeholder="" required>
                </div>
            </div>

            <!-- Height -->
            <div class="form-group row">
                <label for="inputHeight" class="col-sm-2 col-form-label">Height(cm)</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputHeight" placeholder="160(cm)">
                </div>
            </div>

            <!-- Weight -->
            <div class="form-group row">
                <label for="inputWeight" class="col-sm-2 col-form-label">Weight(Kg)</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputWeight" placeholder="60(kg)">
                </div>
            </div>

            <!-- Gender -->
            <div class="form-group row">
                <label for="inputGender" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitbtn" class="btn btn-primary btn-lg btn-block">Register</button>    
                
        </form>
    </div>
    
</body>
</html>
